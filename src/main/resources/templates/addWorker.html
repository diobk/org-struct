<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <link rel='stylesheet' type='text/css' media='screen' href='../static/css/style.css'/>

    <link rel="stylesheet" type="text/css" href="../static/css/style1.css"/>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.4/css/bootstrap.min.css"
          integrity="2hfp1SzUoho7/TsGGGDaFdsuuDL0LX2hnUp6VkX3CUQ2K4K+xjboZdsXyp4oUHZj" crossorigin="anonymous"/>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css"/>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

</head>
<body>
   <div class="container">
       <div th:insert="navigation :: navbar"></div>

       <form action="/worker/add" method="post" >

           <div class="form-group">
               <label>Name
                   <input type="text" class="form-control" aria-describedby="emailHelp" placeholder="Enter name" name="name" >
               </label>
           </div>

           <div class="form-group">
               <label>Lastname
                   <input type="text" class="form-control" aria-describedby="emailHelp" placeholder="Enter lastname" name="lastname" >
               </label>
           </div>

           <div class="form-group">
               <label>Password
                   <input type="text" class="form-control" aria-describedby="emailHelp" placeholder="Enter password" name="password" >
               </label>
           </div>

           <div class="form-group">
               <label>Role
                   <select class="form-control" name="role">
                       <option th:value="${T(com.webapp.entity.Role).DIR}" th:utext="${T(com.webapp.entity.Role).DIR}"></option>
                       <option th:value="${T(com.webapp.entity.Role).WORKER}" th:utext="${T(com.webapp.entity.Role).WORKER}"></option>
                   </select>
               </label>
           </div>

           <div class="form-group">
               <label>Department
                   <select class="form-control" name="department">
                       <th:block th:each="department : ${ departments } ">
                           <option th:value="${department.getName()}" th:utext="${department.getName()}"></option>
                       </th:block>
                   </select>
               </label>
           </div>

           <div class="form-group">
               <label>Post
                   <select class="form-control" name="post">
                       <th:block th:each="post : ${ posts } ">
                           <option th:value="${post.getName()}" th:utext="${post.getName()}"></option>
                       </th:block>
                   </select>
               </label>
           </div>

           <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />

           <button type="submit" class="btn btn-primary">Submit</button>

       </form>
   </div>
</body>
</html>
